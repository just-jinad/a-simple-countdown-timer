<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Count Down Timer</title>
</head>

<body>
    <div class="mt-4 container col-7 border shadow-lg rounded ">
        <h3 class="text-center fst-italic">Count Down Timer</h3>
        <input class="form-control my-3" type="number" placeholder="seconds" id="sec">
        <input class="form-control my-3" type="number" placeholder="minutes" id="min">
        <input class="form-control my-3" type="number" placeholder="hour" id="hr">
        <button class="btn btn-info mt-1 mb-3 w-100 fw-bold text-white" onclick="beginTimer()">Start</button>
        <button class="btn btn-warning mt-1 mb-3 w-100 fw-bold" onclick="timer()">pause</button>
    </div>
    <script>
        const beginTimer = () => {
            if (sec.value > 0) {
                sec.value--

                halt = setTimeout(beginTimer, 1000)
            }
            else {
                if (min.value > 0) {
                    min.value--
                    sec.value = 59
                    setTimeout(beginTimer, 1000)
                }
                else {
                    if (hr.value > 0) {
                        hr.value--
                        min.value = 60
                        sec.value = 59
                        min.value = --
                            setTimeout(beginTimer, 1000)
                    }
                }
            }
        }

        const timer = () => {
            clearInterval(halt)
        }
    </script>
</body>

</html>
